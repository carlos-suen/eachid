name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 关键修复：改成 JDK 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # 只编译，不跑测试（先保证能过）
      - name: Build with Maven
        run: mvn -B clean compile

      # 编译通过后再跑测试（去掉 jacoco:report，避免插件冲突）
      - name: Test with Maven
        run: mvn -B test

      # 测试通过后上传报告（可选）
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
